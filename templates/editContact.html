<h2>Edit Contact</h2>
<form id="updateContactForm" data-id="{{contact.id}}">
  <div class="form-group">
    <label for="fName">First Name</label>
    <input type="text" class="form-control" name="fName" placeholder="Enter First Name" value="{{contact.fName}}"
      required>
  </div>
  <div class="form-group">
    <label for="lName">First Last</label>
    <input type="text" class="form-control" name="lName" placeholder="Enter Last Name" value="{{contact.lName}}"
      required>
  </div>
  <div class="form-group">
    <label for="mobile">Mobile Number</label>
    <input type="text" class="form-control" name="mobile" value="{{contact.mobile}}" placeholder="Enter Mobile Number" pattern="[0-9]{10}" title="Please enter valid 10 digit mobile number">
  </div>
  <div class="form-group">
    <label for="empId">Employee Id</label>
    <input type="text" class="form-control" name="empId" placeholder="Enter Employee Id" value="{{contact.empId}}"
      required>
  </div>
  <button type="submit" class="btn btn-primary">Update Contact</button>
</form>

<h2>Add Contact</h2>
<form action="/contact/addContact" method="POST">
  <div class="form-group">
    <label for="fName">First Name</label>
    <input type="text" class="form-control" name="fName" placeholder="Enter First Name" required>
  </div>
  <div class="form-group">
    <label for="lName">Last Name</label>
    <input type="text" class="form-control" name="lName" placeholder="Enter Last Name" required>
  </div>
  <div class="form-group">
    <label for="mobile">Mobile Number</label>
    <input type="text" class="form-control" name="mobile" placeholder="Enter Mobile Number" pattern="[0-9]{10}" title="Please enter valid 10 digit mobile number">
  </div>
  <div class="form-group">
    <label for="empId">Employee Id</label>
    <input type="text" class="form-control" name="empId" placeholder="Enter Employee Id" required>
  </div>
  <button type="submit" class="btn btn-primary">Add Contact</button>
</form>
